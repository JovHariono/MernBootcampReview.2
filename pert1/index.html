<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <span id="tampilUsername"></span>
            <span id="tampilPassword"></span>
        </div>

        <form action="">
            <div>
                <label>Username</label>
                <input id="txtUsername" type="text" placeholder="Masukkan username">
            </div>
    
            <div>
                <label>Password</label>
                <input id="txtPassword" type="text" placeholder="Masukkan password">
            </div>
    
            <button id="btnSignIn">Sign in</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
